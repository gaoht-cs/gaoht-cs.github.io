<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }} | {{ .Title }}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
    <!--<link rel="stylesheet" href="{{ "/css/academicons.css" | relURL }}"/>-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ .Site.Title }}</h1>

		<!-- begin photo -->
        {{ with .Site.Params.logo }}
			<img src="{{ . | relURL }}" alt="Logo" class="logo"/>
        {{ end }}
		<!-- end photo -->

        <!-- begin short bio -->
        <p>{{ .Site.Params.shortbio }}</p>
        <!-- end short bio -->

        <div class="compact-sidebar">
		<!-- begin electronic post -->
        <p>
          <img src="{{ "/icons/mail-symbol.svg" | relURL }}" class="octicons">
            <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
        </p>
		<!-- end electronic post -->

        <!-- begin physical location -->
        <!-- <p>
          <img src="{{ "/icons/location-symbol.svg" | relURL }}" class="octicons">
          <a href="{{ .Site.Params.officeMapLink }}" target="_blank">
              {{ .Site.Params.officeAddress }}
          </a>
        </p> -->
        <!-- end physical location -->

        {{ with .Site.Params.ORCID }}
        <!-- begin orcid -->
        <p>
          <img src="{{ "/icons/orcid-black.svg" | relURL }}" class="octicons">
          <a href="https://orcid.org/{{ . }}" target="_blank">
              orcid.org/{{ . }}
          </a>
        </p>
        <!-- end orcid -->
        {{ end }}

        </div>

		<hr/>
        {{ partial "sidebar.html" . }} 
      </header>
